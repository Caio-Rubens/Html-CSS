<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela menu</title>
</head>
<body>
    <div class="area-login">
        <h1 class="title-login">Bem vindo</h1>
        <div class="input-area">
            <input type="email" id="email" required placeholder="Usuário">
        </div>
        <div class="input-area">
            <input type="password" id="senha" required placeholder="Senha">
        </div>
        <div class="checkbox-area">
            <input type="checkbox" id="check-box">
            <label for="check-box*">Lembrar da minha senha</label>
        </div>
        <button class="button-login">Continuar</button>
        <div class="links-login">
            <p>Esqueceu a senha?<a href="#">Clique aqui!</a></p>
            <p><a href="#">Não possuo cadastro</a></p>
        </div>
    </div>    
</body>
</html>
