<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Cru</title>
</head>
<body>
    <div class="conteiner-page">
        <div class="conteiner-pai">
            <img src="../imagens/coffee-break.gif">
            <div class="conteiner-menor">
                <h2>Faça Login</h2>
                <div class="conteiner-input">
                    <input type="email" placeholder="Digite seu e-mail..." required>
                    <input type="password" placeholder="Digite sua senha..." required>
                </div>
                <form>
                    <input type="checkbox" id="confimacao">
                    <label for="confimacao">Lembrar senha.</label>
                </form>
                <div class="conteiner-button">
                    <button>Continuar</button>
                </div>
                <div class="nav-links">
                    <a href="#">Cadastrar-se</a>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <div class="conteiner-leigeral">
                    <a href="#">Lei Geral de Proteção de Dados</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
